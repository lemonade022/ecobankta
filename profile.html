<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/profile.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="navbar-container">
            <!-- Logo di kiri -->
            <div class="logo">
                <img src="assest/images/logo.png" alt="Logo">
            </div>
    
            <!-- Elemen burger menu di kanan -->
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <!-- Elemen navigasi -->
            <nav class="navbar-links">
                <a href="home.html" class="nav-item">Home</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="reedem.html" class="nav-item">Redeem</a>
                <a href="tips.html" class="nav-item">Tips</a>
                <a href="profile.html" class="profile-link">
                    <img src="assest/images/user.png" class="profile-img">
                </a>
            </nav>
        </div>
    </header>    
    <main class="content">
        <div class="container" style="margin-top: 100px;">
            <div class="card shadow-lg mx-auto" style="max-width: 600px;">
              <div class="card-body text-center">
                <img src="assest/images/user.png" alt="Profile" class="rounded-circle mb-3" style="height: 100px; width: 100px;">
                <h3 class="card-title">Personal Info</h3>
                <p></p>
                <p class="icon-text">
                    <i class="bi bi-telephone"></i> 088776655443
                  </p>
                  <p class="icon-text">
                    <i class="bi bi-calendar"></i> 1 January 2000
                  </p>
                  <p class="icon-text">
                    <i class="bi bi-geo-alt"></i> Jl. Shiratal Mustaqim, Kecamatan Bae, Desa Gondang Manis
                  </p>                  
                <div class="d-flex justify-content-center gap-3">
                  <button id="logoutBtn" class="btn btn-danger btn-text">Log Out</button>
                  <a href="#" class="btn btn-primary btn-text">Update Profile</a>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('logoutBtn').addEventListener('click', function () {
        if (confirm('Apakah anda yakin?')) {
          alert('You have logged out!');
          window.location.href = 'ws.html';
        }
      });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const burgerMenu = document.querySelector(".burger-menu");
            const navbarLinks = document.querySelector(".navbar-links");

            burgerMenu.addEventListener("click", () => {
                burgerMenu.classList.toggle("active");
                navbarLinks.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
